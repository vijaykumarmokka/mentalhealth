<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction History</title>
</head>
<body>
    <h1>Prediction History</h1>
    <ul>
        {% for prediction in predictions %}
            <li>{{ prediction.timestamp }} - Emotion: {{ prediction.emotion }}</li>
        {% endfor %}
    </ul>
</body>
</html>
