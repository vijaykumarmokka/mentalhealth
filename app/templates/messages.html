<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
</head>
<body>
    <h1>Messages</h1>
    <div id="messages">
        {% for message in messages %}
            <div>
                <strong>{{ message.sender_id }}:</strong> {{ message.content }} <small>{{ message.timestamp }}</small>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('main.chat') }}">Back to Chat</a>
</body>
</html>
