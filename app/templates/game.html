{% extends 'base.html' %}
{% block content %}
<div class="controls-container">
    <h1 style="text-align: center">TRY TO COMPLETELY FILL THE MIDDLE BOX WITH BLACK</h1>

</div>
<div class="playground">
    <div class="mid-box">

    </div>
    <div class="dot"></div>
</div><style>
    body{
    font-family: monospace;
    overflow: hidden;
    width: 99%;
    height: 98vh;
    border: 2px solid red;
    display: block;
    box-sizing: border-box;
}
.dot{
    width: 50px;
    height: 50px;
    background: red;
    display: inline-block;
    position: absolute;
    z-index: 1;
    /* border-radius: 50%; */
}
.newDiv{
    /* border-radius: 50%; */
    width: 50px;
    height: 50px;
    background: black;
    display: inline-block;
    position: absolute;
}
.mid-box{
    box-sizing: border-box;
    border: 10px solid red;
    height: 60vh;
    width: 50%;
    margin: 0 auto;
    margin-top: 7%;
}
</style>
<script>let body = document.querySelector('body');
    let dot = document.querySelector('.dot');
    let x = 0, y = 0;
    document.addEventListener('mousemove', e =>{
        e.preventDefault();
    x = e.clientX;
    y = e.clientY;
    dot.style.left = `${x}px`;
    dot.style.top = `${y}px`;
    
    let newDiv = document.createElement("div");
    newDiv.className = `${x}${y}newDiv newDiv`;
    newDiv.style.left = `${x}px`;
    newDiv.style.top = `${y}px`;
    body.appendChild(newDiv);
    let rando = Math.random()*10000;
    
    
    setTimeout(function(){
        newDiv.style.display = 'none';
        }, rando);
    
    });
    
    
    
    
        // Redirect after 10 seconds
    setTimeout(function(){
        window.location.href = "{{ url_for('main.index') }}"; 
    }, 10000);
</script>
{% endblock %}
