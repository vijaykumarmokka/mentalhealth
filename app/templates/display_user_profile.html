<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        p strong {
            color: #333;
            font-weight: 500;
        }

        .btn-edit {
            display: inline-block;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .profile-container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .btn-edit {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>User Profile</h1>
        <p><strong>Address:</strong> {{ profile.address or "Not provided" }}</p>
        <p><strong>Phone Number:</strong> {{ profile.phone_number or "Not provided" }}</p>
        <p><strong>Occupation:</strong> {{ profile.occupation or "Not provided" }}</p>
        <p><strong>Aim:</strong> {{ profile.aim or "Not provided" }}</p>
        <p><strong>Passion:</strong> {{ profile.passion or "Not provided" }}</p>
        <a href="{{ url_for('main.user_profile') }}" class="btn-edit">Edit Profile</a>
    </div>

</body>
</html>
