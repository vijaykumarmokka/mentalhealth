<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #555;
            margin-top: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            display: block;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .profile-container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"], input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>User Profile</h1>
        
        <form method="POST" action="{{ url_for('main.user_profile') }}">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ profile.address if profile else '' }}" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ profile.phone_number if profile else '' }}" required>

            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" value="{{ profile.occupation if profile else '' }}" required>

            <label for="aim">Aim:</label>
            <input type="text" id="aim" name="aim" value="{{ profile.aim if profile else '' }}" required>

            <label for="passion">Passion:</label>
            <input type="text" id="passion" name="passion" value="{{ profile.passion if profile else '' }}" required>

            <input type="submit" value="Save Profile">
        </form>
    </div>

</body>
</html>
