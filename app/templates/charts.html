<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .message {
            padding: 15px;
            background-color: #ffcc00;
            color: #333;
            border: 1px solid #ffa500;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .chart-container {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Charts for Assessment Data</h1>

    <!-- Check if charts contain any data -->
    {% if charts %}
        <!-- Loop through all the charts and display them -->
        {% for feature, chart in charts.items() %}
            <div class="chart-container">
                <h2>{{ feature }}</h2>
                <img src="data:image/png;base64,{{ chart }}" alt="{{ feature }} Chart">
            </div>
        {% endfor %}
    {% else %}
        <div class="message">
            <h2>{{ message }}</h2>
            <p><a href="{{ url_for('main.assesment') }}">Take Assessment</a></p>
        </div>
    {% endif %}
    
    <div>
        <a href="{{ url_for('main.home') }}">Back to Home</a>
    </div>
</body>
</html>
