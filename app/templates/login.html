<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Tracker - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        nav {
            background-color: #f8f8f8;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            border-bottom: 1px solid #ddd;
            z-index: 1000; /* Ensures navbar is on top */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f4c81, #0f91c7);
            display: flex;
            flex-direction: column; /* Change to column layout */
            align-items: center; /* Center align items */
            min-height: 100vh; /* Full viewport height */
            overflow: hidden; /* Remove scroll bars */
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            margin-top: 20px; /* Adds space between navbar and login form */
        }

        .login-container h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #d9534f;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            width: 100%;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 45%;
            margin: 10px;
        }

        .btn-login {
            background-color: #5cb85c;
            color: white;
        }

        .btn-cancel {
            background-color: #d9534f;
            color: white;
        }

        .alert-danger, .alert-success {
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .alert-danger {
            background-color: #d9534f;
        }

        .alert-success {
            background-color: #5cb85c;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="{{ url_for('main.home') }}">NextGen</a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('main.home') }}">Home</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('main.register') }}">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            {{ form.hidden_tag() }}  <!-- This generates the CSRF token -->
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>

            <div class="button-container">
                <button type="button" class="btn btn-cancel" onclick="window.location.href='{{ url_for('main.home') }}'">Cancel</button>
                <button type="submit" class="btn btn-login">Login</button>
            </div>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% set latest_message = messages[-1] %}  <!-- Get the latest message -->
        <div class="alert alert-{{ latest_message[0] }} mt-3">
            {{ latest_message[1] }}
        </div>
    {% endif %}
{% endwith %}
    </div>
</body>
</html>
