{% extends 'base.html' %}

{% block content %}
    <style>
        /* Scoped Login Page Styles */
        .login-page {
            display: flex;
            padding: 60px;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #0f4c81, #0f91c7);
        }

        .login-page .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            margin-top: 20px;
        }

        .login-page .login-container h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #d9534f;
        }

        .login-page .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-page .login-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            width: 100%;
        }

        .login-page .button-container {
            display: flex;
            justify-content: space-between;
        }

        .login-page .btn {
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 45%;
            margin: 10px;
        }

        .login-page .btn-login {
            background-color: #5cb85c;
            color: white;
        }

        .login-page .btn-cancel {
            background-color: #d9534f;
            color: white;
        }

        .login-page .alert-danger, .login-page .alert-success {
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .login-page .alert-danger {
            background-color: #d9534f;
        }

        .login-page .alert-success {
            background-color: #5cb85c;
        }
    </style>

    <div class="login-page">
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST">
                {{ form.hidden_tag() }} 
                <input type="email" placeholder="Email" name="email" aria-label="Email Address" required>
    
                <input type="password" placeholder="Password" name="password" aria-label="Password" required>

                <div class="button-container">
                    <button type="button" class="btn btn-cancel" onclick="window.location.href='{{ url_for('main.home') }}'">Cancel</button>
                    <button type="submit" class="btn btn-login">Login</button>
                </div>
            </form>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% set latest_message = messages[-1] %}  <!-- Get the latest message -->
                    <div class="alert alert-{{ latest_message[0] }} mt-3">
                        {{ latest_message[1] }}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
{% endblock %}
